version: '3.8'

services:
  influxdb:
    image: influxdb:latest
    ports:
      - "${INFLUXDB_PORT:-8087}:8087"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2

  telegraf:
    image: telegraf:latest
    environment:
      - INFLUXDB_URL=http://influxdb:8087
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - influxdb

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - influxdb

  webhook-receiver:
    image: python:3.11-slim
    ports:
      - "${WEBHOOK_PORT:-5000}:5000"
    working_dir: /app
    command: bash -c "pip install -q flask requests python-dotenv && python webhook-receiver.py"
    volumes:
      - ./webhook-receiver.py:/app/webhook-receiver.py:ro
      - .env:/app/.env:ro
      - webhook-data:/app
    environment:
      - FLASK_ENV=production
      - FLASK_APP=webhook-receiver
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:
  webhook-data:
