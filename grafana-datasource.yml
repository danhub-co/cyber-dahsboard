apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: my-org
      defaultBucket: security_logs
      tlsSkipVerify: false
    secureJsonData:
      token: my-super-secret-auth-token
